    <div class="container mb-2">
        <p class="h1 text-center display-2 font-weight-bold font-italic">¿Con que profesion se relaciona generalmente a los ovejeros alemanes?</p>
        <p class="display-3 text-center">Tienes <span class="font-weight-bold" id="attempts"></span> intentos</p>
        <p class="bg-primary text-center font-weight-bold display-4" id="help-1"></p>
        <p class="bg-primary text-center font-weight-bold display-4" id="help-2"></p>       
        <div class="form-group text-center">
            <input class="form-control" id="reply" type="text" placeholder="Respuesta">
            <input class="btn btn-primary mt-2 mb-2" id="btn-check" type="submit" value="Comprobar">
        </div>
        <p id="final" class="text-center font-weight-bold display-4"></p>
    </div>


    <footer class="containter-fluid text-center">
        <div class="row">
            <div class="col-md-4">
                <p class="text-white">Derechos reservados</p>
            </div>
            <div class="col-md-4">
                <p class="text-white">Criadero Cejas</p>
            </div>
            <div class="col-md-4">
                <p class="text-white">Año 2020</p>
            </div>
        </div>
    </footer>

    <script>
        const reply = "POLICIA";
        let btn = document.getElementById("btn-check");
        document.getElementById("attempts").innerHTML = "4";
        var attempts = 4;
        btn.addEventListener("click", juego);

        function juego(){
            attempts--;
            query = document.getElementById("reply").value;
            query = query.toUpperCase();
            if(attempts >= 0){
                if(query == reply){
                    let winner = document.getElementById("final");
                    winner.style.backgroundColor = "#26F51F" ;
                    winner.innerHTML = "FELICIDADES";
                    attempts = -10;
                }else if(attempts == 3){
                    document.getElementById("attempts").innerHTML= attempts.toString();
                    document.getElementById("help-1").innerHTML = "Ayuda 1: Encargada de mantener el orden público y la seguridad de los ciudadanos";
                }else if(attempts == 2){
                    document.getElementById("attempts").innerHTML= attempts.toString();
                    document.getElementById("help-2").innerHTML = "Ayuda 2: Patrullan las calles con una sirena y luces";
                }else if(attempts == 1){
                    document.getElementById("attempts").innerHTML= attempts.toString();
                    document.getElementById("final").style.backgroundColor = "#E5F51F";
                    document.getElementById("final").innerHTML = "ULTIMO INTENTO";
                }else if(attempts == 0){
                    document.getElementById("attempts").innerHTML= attempts.toString();
                    let looser = document.getElementById("final");
                    looser.style.backgroundColor = "#F51F1F";
                    looser.innerHTML = "FALLASTE";
                }
            }
        }

    </script>
